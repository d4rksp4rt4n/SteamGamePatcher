name: Update Patches Database

on:
#  schedule:
#    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/update-db.yml'
      - 'gdrive_db.py'
      - 'unify_db.py'

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore cache
        uses: actions/cache@v4
        id: cache-drive
        with:
          path: data/
          key: drive-state-v6-${{ hashFiles('gdrive_db.py') }}-${{ github.run_id }}
          restore-keys: |
            drive-state-v6-${{ hashFiles('gdrive_db.py') }}-

      - name: Ensure data folder
        run: mkdir -p data

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install google-api-python-client google-auth vdf gdown fuzzywuzzy python-levenshtein jq

      - name: Save Service Account JSON
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        run: echo "$SERVICE_ACCOUNT_JSON" > service-account.json

      - name: Fetch patches_data.json from PRIVATE nukige-site
          env:
            TOKEN: ${{ secrets.NUKIGE_TOKEN }}
          run: |
            for attempt in {1..3}; do
              API_URL="https://api.github.com/repos/d4rksp4rt4n/nukige-site/contents/cache/patches_data.json"
              RESPONSE=$(curl -s -H "Authorization: token $TOKEN" \
                -H "Accept: application/vnd.github.v3+json" \
                "$API_URL")
              DOWNLOAD_URL=$(echo "$RESPONSE" | jq -r '.download_url')
              curl -L -H "Authorization: token $TOKEN" \
                   "$DOWNLOAD_URL" \
                   -o database/data/patches_data.json && break
              echo "Fetch attempt $attempt failed. Retrying in 5s..."
              sleep 5
            done
            if [ ! -f database/data/patches_data.json ]; then
              echo "Fetch failed after 3 attempts."
              exit 1  # Fail workflow if critical
            fi
            echo "Downloaded: $(du -h database/data/patches_data.json | cut -f1)"
            
      - name: Debug patches_data.json
          run: |
            ls -la database/data/patches_data.json
            head -n 5 database/data/patches_data.json || echo "File empty/invalid"

      - name: Run GDrive DB Builder
        run: python gdrive_db.py

      - name: Run Unify Databases
        run: python unify_db.py

      - name: Add meta info
        run: |
          python -c "
          import json, time
          with open('data/patches_database.json', 'r+', encoding='utf-8') as f:
            data = json.load(f)
            data['meta'] = {'last_updated': time.strftime('%Y-%m-%d %H:%M:%S UTC')}
            f.seek(0)
            json.dump(data, f, indent=4)
            f.truncate()
          "

      - name: Commit & Push if changed
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "Auto-update database [$(date +'%Y-%m-%d %H:%M')]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Save cache
        uses: actions/cache@v4
        with:
          path: data/
          key: drive-state-v6-${{ hashFiles('gdrive_db.py') }}-${{ github.run_id }}
